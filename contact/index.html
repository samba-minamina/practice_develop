<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>サンプルページ_問い合わせ</title>
    <link rel="stylesheet" href="../css/reset.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="header header--layout">
			<div class="header-nav">
				<ul class="navlist">
					<li class="navlist-item">
						<a href="#js-menu" class="nav_item nav_item--red js-smoothscroll">MENU</a>
					</li>
					<li class="navlist-item">
						<a href="javascript:void(0);" class="nav_item nav_item--orange js-smoothscroll">CONCEPT</a>
					</li>
					<li class="navlist-item">
						<a href="#js-onlineshop" class="nav_item nav_item--green js-smoothscroll">ONLINE SHOP</a>
					</li>
					<li class="navlist-item">
						<a href="#js-recruit" class="nav_item nav_item--blue js-smoothscroll">RECRUIT</a>
					</li>
					<li class="navlist-item">
						<a href="#js-contact" class="nav_item nav_item--purple js-smoothscroll">CONTACT US</a>
					</li>
				</ul>
			</div>
		</div>
    <div class="maincontent maincontent--layout">
        <div class="maincontent-title">お問い合わせフォーム</div>
        <div class="maincontent-title_step">
          <ul class="steplist">
              <li class="steplist-item">
                <div class="step_item">
                  <span class="step_item-title">STEP1</span><span class="step_item-body">情報の入力</span>
                </div>
              </li>
              <li class="steplist-item">
                <div class="step_item">
                  <span class="step_item-title">STEP2</span><span class="step_item-body">入力内容の確認</span>
                </div>
              </li>
              <li class="steplist-item">
                <div class="step_item">
                  <span class="step_item-title">STEP3</span><span class="step_item-body">受付完了</span>
                </div>
              </li>
          </ul>
        </div>
        <div class="maincontent-body">
          <ul class="inputlist">
            <li class="inputlist-item">
              <div class="input_item">
                <div class="input_item-title"><span class="input_item-title_red">必須</span>お問い合わせ内容を入力してください</div>
                <div class="input_item-body">
                  <textarea class="input_text" rows="5" placeholder="例）さくらんぼジュースを追加して欲しいです！"></textarea>
                </div>
              </div>
            </li>
            <li class="inputlist-item">
              <div class="input_item">
                <div class="input_item-title"><span class="input_item-title_red">必須</span>お客様の情報を入力してください</div>
                <div class="input_item-body">
                  <textarea class="input_text" placeholder=""></textarea>
                </div>
              </div>
            </li>
            <li class="inputlist-item">
              <div class="input_item">
                <div class="input_item-title"><span class="input_item-title_red">必須</span>個人情報の取り扱いについて</div>
                <div class="input_item-body">
                  <textarea class="input_text" placeholder=""></textarea>
                </div>
              </div>
            </li>
          </ul>
        </div>
    </div>

		<div class="footer footer--layout">
      <a href="../index.html">戻る</a>
		</div>
		<script src="js/jquery-1.4.2.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
